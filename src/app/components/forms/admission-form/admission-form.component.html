<div class="container">
  <div class="form">
    <form class="form__container">
      <header class="form__header">
        <h1 class="form__title">
          Parabéns!
        </h1>
        <p class="form__subtitle">
          A Same Engenharia tem o prazer de informar que você foi selecionado para fazer parte do nosso time! Para
          darmos continuidade ao processo, preencha os campos abaixo com seus dados:
        </p>
      </header>

      <div class="form__content">
        <div class="form__group">
          <label for="nome">Nome completo</label>
          <input type="text" id="nome" name="nome" placeholder="Nome completo" required />
        </div>

        <div class="form__group">
          <label for="cpf">CPF</label>
          <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00" mask="000.000.000-00" required />
        </div>

        <div class="form__group">
          <label for="data-nascimento">Data de nascimento</label>
          <input type="text" id="data-nascimento" name="data-nascimento" placeholder="00/00/0000" mask="00/00/0000"
            required />
        </div>

        <div class="form__group">
          <label for="contato">Número para contato</label>
          <input type="text" id="contato" name="contato" placeholder="(00) 00000-0000" mask="(00) 00000-0000"
            required />
        </div>

        <div class="form__group">
          <label for="rg">RG</label>
          <input type="number" id="rg" name="rg" placeholder="00.000.000" required />
        </div>

        <div class="form__group">
          <label for="pis">PIS</label>
          <input type="text" id="pis" name="pis" placeholder="00000000000" mask="00000000000" required />
        </div>

        <div class="form__group form__group--full">
          <label for="endereco">Endereço</label>
          <input type="text" id="endereco" name="endereco" placeholder="Rua Same, 123" required />
        </div>

        <div class="form__group">
          <label for="complemento">Complemento</label>
          <input type="text" id="complemento" name="complemento" placeholder="Bloco A apt 101" required />
        </div>

        <div class="form__group">
          <label for="cep">CEP</label>
          <input type="text" id="cep" name="cep" placeholder="000000-000" mask="000000-000" required />
        </div>

        <div class="form__group">
          <label for="tamanho-farda">Tamanho da farda</label>
          <select type="text" id="tamanho-farda" name="tamanho-farda">
            <option value="" selected disabled>Selecione o tamanho da sua farda</option>
            <option value="">PP</option>
            <option value="">P</option>
            <option value="">M</option>
            <option value="">G</option>
            <option value="">GG</option>
          </select>
        </div>

        <div class="form__group">
          <label for="precisa-vt">Precisa de vale-transporte?</label>
          <select id="precisa-vt" name="precisa-vt" (change)="onManageVT($event)">
            <option value="" selected disabled>Selecione uma opção</option>
            <option value="SIM">SIM (DESCONTO DE 6%)</option>
            <option value="NÃO">NÃO (SEM DESCONTO)</option>
          </select>
        </div>

        @if (useVT === 'SIM') {
        <div class="form__group">
          <label for="qtd-vt">Quantos vales-transporte (VT) você precisa por dia?</label>
          <input type="text" id="qtd-vt" name="qtd-vt" placeholder="00" mask="00" />
        </div>
        }

        <div class="form__group">
          <label for="funcao">Função</label>
          <select type="text" id="setor" name="funcao">
            <option value="" selected disabled>Selecione o sua função</option>
            <option value="">PINTOR</option>
            <option value="">SERVENTE</option>
            <option value="">PEDREIRO</option>
            <option value="">ARMADOR</option>
            <option value="">SOLDADOR</option>
            <option value="">BETONEIRO</option>
            <option value="">ELETRICISTA</option>
            <option value="">ESTÁGIARIO</option>
            <option value="">ALMOXARIFE</option>
            <option value="">ENGENHEIRO</option>
            <option value="">ENCANADOR</option>
            <option value="">SERRALHEIRO</option>
            <option value="">CARPINTEIRO</option>
            <option value="">ENCARREGADO</option>
            <option value="">ADMINISTRATIVO</option>
            <option value="">RECURSOS HUMANOS</option>
            <option value="">TÉCNICO DE SEGURANÇA</option>
            <option value="">OPERADOR DE MÁQUINAS</option>
            <option value="">MOTORISTA DE CAMINHÃO</option>
          </select>
        </div>

        @if (useBoot === 'SIM') {
        <div class="form__group">
          <label for="tamanho-bota">Tamanho da bota</label>
          <input type="text" id="tamanho-bota" name="tamanho-bota" placeholder="00" mask="00" required />
        </div>
        }

        <div class="form__group">
          <label for="hasChildren">Possui filho(s) com menos de 14 anos?</label>
          <select id="hasChildren" name="hasChildren" (change)="onManageChildren($event)">
            <option value="" disabled selected>Selecione uma opção</option>
            <option value="SIM">SIM</option>
            <option value="NÃO">NÃO</option>
          </select>
        </div>

        @if (hasChildren === 'SIM') {
        <div class="form__group">
          <label for="nome-criancas">Digite o nome completo dele(s)</label>
          <textarea id="nome-criancas" name="nome-criancas" placeholder="João"></textarea>
        </div>
        }

        <div class="form__group form__group--full">
          <label for="foto-3x4">Foto 3x4</label>
          <div class="form__upload">
            <label class="form__upload-label" for="foto-3x4">
              <mat-icon>cloud_upload</mat-icon>
              <span class="form__upload-text" id="foto-3x4-name">Selecione o arquivo (imagem)</span>
            </label>
            <input type="file" id="foto-3x4" name="foto-3x4" accept="image/*"
              onchange="document.getElementById('foto-3x4-name').textContent = this.files[0]?.name || 'Selecione o arquivo (imagem)'" />
          </div>
        </div>

        <div class="form__group form__group--full">
          <label for="foto-3x4">Foto do CPF</label>
          <div class="form__upload">
            <label class="form__upload-label" for="foto-3x4">
              <mat-icon>cloud_upload</mat-icon>
              <span class="form__upload-text" id="foto-3x4-name">Selecione o arquivo (imagem)</span>
            </label>
            <input type="file" id="foto-3x4" name="foto-3x4" accept="image/*"
              onchange="document.getElementById('foto-3x4-name').textContent = this.files[0]?.name || 'Selecione o arquivo (imagem)'" />
          </div>
        </div>

        <div class="form__group">
          <label for="foto-3x4">Frente RG</label>
          <div class="form__upload">
            <label class="form__upload-label" for="foto-3x4">
              <mat-icon>cloud_upload</mat-icon>
              <span class="form__upload-text" id="foto-3x4-name">Selecione o arquivo (imagem)</span>
            </label>
            <input type="file" id="foto-3x4" name="foto-3x4" accept="image/*"
              onchange="document.getElementById('foto-3x4-name').textContent = this.files[0]?.name || 'Selecione o arquivo (imagem)'" />
          </div>
        </div>

        <div class="form__group">
          <label for="foto-3x4">Verso RG</label>
          <div class="form__upload">
            <label class="form__upload-label" for="foto-3x4">
              <mat-icon>cloud_upload</mat-icon>
              <span class="form__upload-text" id="foto-3x4-name">Selecione o arquivo (imagem)</span>
            </label>
            <input type="file" id="foto-3x4" name="foto-3x4" accept="image/*"
              onchange="document.getElementById('foto-3x4-name').textContent = this.files[0]?.name || 'Selecione o arquivo (imagem)'" />
          </div>
        </div>

        <div class="form__group form__group--full">
          <label for="foto-3x4">Certidão de nascimento ou casamento</label>
          <div class="form__upload">
            <label class="form__upload-label" for="foto-3x4">
              <mat-icon>cloud_upload</mat-icon>
              <span class="form__upload-text" id="foto-3x4-name">Selecione o arquivo (imagem)</span>
            </label>
            <input type="file" id="foto-3x4" name="foto-3x4" accept="image/*"
              onchange="document.getElementById('foto-3x4-name').textContent = this.files[0]?.name || 'Selecione o arquivo (imagem)'" />
          </div>
        </div>

        <div class="form__group form__group--full">
          <label for="foto-3x4">Comprovante de residência</label>
          <div class="form__upload">
            <label class="form__upload-label" for="foto-3x4">
              <mat-icon>cloud_upload</mat-icon>
              <span class="form__upload-text" id="foto-3x4-name">Selecione o arquivo (imagem)</span>
            </label>
            <input type="file" id="foto-3x4" name="foto-3x4" accept="image/*"
              onchange="document.getElementById('foto-3x4-name').textContent = this.files[0]?.name || 'Selecione o arquivo (imagem)'" />
          </div>
        </div>

        <div class="form__group">
          <label for="foto-3x4">Frente do cartão de vacina</label>
          <div class="form__upload">
            <label class="form__upload-label" for="foto-3x4">
              <mat-icon>cloud_upload</mat-icon>
              <span class="form__upload-text" id="foto-3x4-name">Selecione o arquivo (imagem)</span>
            </label>
            <input type="file" id="foto-3x4" name="foto-3x4" accept="image/*"
              onchange="document.getElementById('foto-3x4-name').textContent = this.files[0]?.name || 'Selecione o arquivo (imagem)'" />
          </div>
        </div>

        <div class="form__group">
          <label for="foto-3x4">Verso do cartão de vacina</label>
          <div class="form__upload">
            <label class="form__upload-label" for="foto-3x4">
              <mat-icon>cloud_upload</mat-icon>
              <span class="form__upload-text" id="foto-3x4-name">Selecione o arquivo (imagem)</span>
            </label>
            <input type="file" id="foto-3x4" name="foto-3x4" accept="image/*"
              onchange="document.getElementById('foto-3x4-name').textContent = this.files[0]?.name || 'Selecione o arquivo (imagem)'" />
          </div>
        </div>
      </div>

      <footer class="form__footer">
        <button type="submit" class="form__submit">Enviar</button>
      </footer>
    </form>
  </div>
</div>
