<div class="container">
  <header class="header">
    <!-- Separar logo do menu -->
    <div class="header__brand">
      <img [src]="logo" alt="Same Engenharia - Página inicial" class="menu__logo">
    </div>

    <!-- Nav é mais semântico para navegação -->
    <nav class="nav">
      <ul class="menu" role="menubar">
        <li class="menu__item" role="none">
          <a href="#empreendimentos" class="menu__link" role="menuitem">Empreendimentos</a>
        </li>
        <li class="menu__item" role="none">
          <a href="#sobre" class="menu__link" role="menuitem">Quem somos</a>
        </li>
        <li class="menu__item" role="none">
          <a href="#contato" class="menu__link" role="menuitem">Contatos</a>
        </li>
        <li class="menu__item" role="none">
          <a href="#carreiras" class="menu__link" role="menuitem">Trabalhe conosco</a>
        </li>
        <li class="menu__item" role="none">
          <a href="/acessar-conta" class="menu__link menu__link-button" role="menuitem">
            Sou Colaborador
          </a>
        </li>
      </ul>
    </nav>
  </header>

  <section class="banner">
    <h1 class="banner__title">
      Escolha inteligente.<br />
      Escolha <span class="banner__highlight">Same.</span>
    </h1>

    <video
      [src]="video"
      autoplay
      loop
      muted
      playsinline
      class="video"
      aria-hidden="true"
      poster="caminho-para-imagem-fallback.jpg">
    </video>
  </section>
</div>
