<section class="workspace__header">
  <h1 class="workspace__section">Analytics</h1>

  <div class="workspace__employee">
    <input type="checkbox" id="darkmode-toggle" [checked]="isDarkTheme" (change)="onToggleTheme()">
    <label for="darkmode-toggle">
      <mat-icon class="theme-icon sun">wb_sunny</mat-icon>
      <mat-icon class="theme-icon moon">dark_mode</mat-icon>
    </label>

    <div class="workspace__employee-avatar">
      <img [src]="avatar" alt="avatar">
    </div>
  </div>
</section>
