<div class="container">
  <div class="container__top-section">
    <div class="filter">
      <button type="button" class="button__filter">Colaboradores</button>
      <input type="text" class="input__employee" placeholder="Nome do funcionÃ¡rio">
      <input type="date" class="input" placeholder="Data inicial">
      <input type="date" class="input" placeholder="Data final">
      <button type="button" class="button__filter">Pesquisar</button>
    </div>
  </div>

  <div class="container__bottom-section">
    <table class="employee-table">
      <tbody class="employee-table__body">
        <tr *ngFor="let employee of employees" class="employee-table__row">
          <td class="employee-table__stripe"></td>
          <td class="employee-table__cell employee-table__cell--avatar">
            <img [src]="employee.avatar" alt="Avatar do colaborador" class="employee-table__avatar-img">
          </td>
          <td class="employee-table__cell employee-table__cell--info">
            <div class="employee-table__name">{{ employee.name }}</div>
            <div class="employee-table__role">{{ employee.role }}</div>
          </td>
          <td class="employee-table__cell employee-table__cell--email">{{ employee.email }}</td>
          <td class="employee-table__cell">
            <button type="button" class="employee-table__button">Detalhes</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
